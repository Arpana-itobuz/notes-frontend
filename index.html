<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="container-fluid mt-2">
      <div class="row">
        <i
          class="fas fa-sharp fa-light fa-magnifying-glass col-2 col-md-1 offset-8 offset-md-10"
          id="search-button"
        ></i>
        <i class="fas fa-solid fa-ellipsis-vertical col-1"></i>
      </div>
      <div class="row mt-2 ms-2">
        <input type="text" class="col-9 col-md-11 d-none" placeholder="Search here..." id="input-box"/>
        <p class="col-3 col-md-1 d-none mt-2 text-warning" id="cross-button">Cancel</p>
      </div>
    </nav>
    <header class="ps-3">
      <h1>All Notes</h1>
      <p><span class="notes-count">0 </span>notes</p>
    </header>
    <section class="overflow-y-scroll position-relative" style="height: 50vh">
      <div class="bg-secondary text-white"><p class="py-3 ps-2">Notes</p></div>
      <div class="bg-secondary text-white"><p class="py-3 ps-2">Notes</p></div>
      <div class="bg-secondary text-white"><p class="py-3 ps-2">Notes</p></div>
      <div class="bg-secondary text-white"><p class="py-3 ps-2">Notes</p></div>
      <div class="bg-secondary text-white"><p class="py-3 ps-2">Notes</p></div>
      <div class="bg-secondary text-white"><p class="py-3 ps-2">Notes</p></div>
      <button class="btn rounded-circle bg-warning position-fixed top-50 end-0 plus-button">
        <i class="fas fa-duotone fa-plus"></i>
      </button>
    </section>
    <section></section>
    <script src="./js/script.js"></script>
  </body>
</html>
