<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="icon" href="./image/clipboard-solid.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body">
    <nav class="container-fluid mt-2">
      <div class="row ">
        <h1 class="position-relative fw-bold col-9 col-md-10">All Notes</h1>
        <i
          class="fas fa-sharp fa-light fa-magnifying-glass col-2 col-md-1 d-flex justify-content-end text mt-2"
          id="search-button"
        ></i>

        <i
          class="fas fa-solid fa-ellipsis-vertical col-1 col-md-1 d-flex justify-content-end menu-button text mt-2"
          data-bs-toggle="dropdown"
        ></i>
        <ul class="dropdown-menu">
          <li class="dark">
            <a class="dropdown-item" href="#"
              ><i class="fas fa-solid fa-moon"></i
            ></a>
          </li>
          <li class="light">
            <a class="dropdown-item" href="#"
              ><i class="fas fa-light fa-sun"></i
            ></a>
          </li>
          <li class="color">
            <a class="dropdown-item" href="#"
              ><i class="fas fa-regular fa-palette"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="row mt-2 ms-2">
        <input
          type="text"
          class="col-8 col-md-10 d-none main-button btn"
          placeholder="Search here..."
          id="input-box"
        />

        <i
          class="fas fa-duotone fa-check col-2 col-md-1 p-2 mt-2 d-none find-button d-flex justify-content-end"
        ></i>
        <i
          class="fas fa-solid fa-xmark d-none col-1 col-md-1 mt-3 d-flex justify-content-end"
          id="cross-button"
        >
        </i>
      </div>
    </nav>
    <header class="ps-3">
      <p class=""><span class="notes-count">0 </span> Notes</p>
    </header>

    <div
      class="d-none rounded mt-4 px-3 text-center fs-2 pop-up position-absolute top-0 end-50 d-flex align-items-center justify-content-center"
      style="z-index: 200"
    >
      New note added
    </div>
    <div
      class="d-none rounded mt-4 px-3 text-center fs-2 pop-up-delete position-absolute top-0 end-50 d-flex align-items-center justify-content-center"
      style="z-index: 200"
    >
      Note Deleted
    </div>
    <div
      class="d-none rounded mt-4 px-3 text-center fs-2 pop-up-update position-absolute top-0 end-50 d-flex align-items-center justify-content-center"
      style="z-index: 200"
    >
      Note Updated
    </div>
    <section
      class="overflow-y-scroll position-relative px-3"
      style="height: 80vh"
    >
      <div class="content"></div>

      <button
        class="btn rounded-circle position-fixed bottom-0 end-0 m-3 main-button plus-button"
      >
        <i class="fas fa-duotone fa-plus"></i>
      </button>
      <button
        class="btn rounded-circle position-fixed bottom-0 end-0 m-3 main-button reject-button d-none"
      >
        <i class="fas fa-solid fa-xmark"></i>
      </button>
    </section>
    <section>
      <textarea
        placeholder="Add a note here..."
        cols="30"
        rows="10"
        class="text-area w-100 position-absolute top-0 d-none btn text-start fs-3 write"
        style="height: 90vh"
      >
      </textarea>
      <i
        class="fas fa-duotone fa-check d-none check-button position-fixed top-0 end-0 p-2 m-2 rounded-circle add"
      ></i>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
